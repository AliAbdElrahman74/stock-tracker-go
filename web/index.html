<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Stock Tracker</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #status {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: bold;
    }
    #stocks {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }
    .stock-card {
      background: #1e293b;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .stock-card:hover {
      transform: scale(1.03);
    }
    .symbol {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .price {
      font-size: 1.4rem;
      font-weight: bold;
    }
    .time {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Live Stock Tracker</h1>
  <div id="status">Connecting...</div>
  <div id="stocks"></div>

  <script src="/web/script.js"></script>
</body>
</html>
